language: node_js
node_js:
  - "11"
services:
  - docker
  - ntp
  - xvfb
addons:
  chrome: stable

script:
  - source bootstrap.sh
  - ./scripts/build.sh
  - ./tests/resources/run_all_suites.sh

after_success:
  - ./scripts/deploy_dockerhub.sh

before_deploy:
  - echo "deploying mesos-term-$TRAVIS_TAG.tgz to GitHub releases"
  - tar czvf mesos-term-$TRAVIS_TAG.tgz package.json package-lock.json dist/

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: mesos-term-$TRAVIS_TAG.tgz
  on:
    repo: clems4ever/mesos-term
    tags: true
